{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <title>Профиль</title>
    <style>
        * {
        padding: 0;
        margin: 0;
        }

        img {
            width: 100px;
            margin-left: 15px;
            margin-top: 20px;
        }

        body {
        background-color: #202020;
        }

        h1 {
        color: #fff;
        text-align: center;

        }

        p {
        color: #fff;
        text-align: center;
        }

        .some {
        text-align: center;
        margin-top: 40px;
        }
    </style>
</head>
<body>
    <div id="logo">
        <a href="{% url 'home' %}"><img src="{% static 'main/img/sushilogo.png' %}" alt="logo"></a>
    </div>
    <div class="some">
        <h1>Здравствуйте, {{ user.username }}</h1>
        <p>Тут пока ничего нет...</p>

        <button class="btn btn-success" onclick="location.href='{% url 'logout' %}?next=/web/profile'"><i class="fa-solid fa-right-to-bracket"></i> Logout</button>
    </div>
</body>
</html>
